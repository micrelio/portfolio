<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="/src/assets/style/fonts/FontAwesome.otf">
  <link rel="stylesheet" href="/src/assets/style/fonts/fontawesome-webfont.svg">
  <link rel="stylesheet" href="/src/assets/style/fonts/fontawesome-webfont.ttf">
  <script type="text/javascript" src="/src/assets/style/fonts/fontawersome.js"></script>




  <link rel="stylesheet" media="all"
    href="https://cpwebassets.codepen.io/assets/global/global-031b289c73bf4e4d154ba7eb2675a0ae1333ced942cdba9a66c6f032629b8038.css" />







</head>

<body>






  <first-element></first-element>
  <second-element></second-element>
  
  <script>
  /** FirstElement component **/
  customElements.define("first-element", class extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({ mode: "open" });
    }
  
    handleEvent(event) {
      if (event.type === "click") {
        const MessageEvent = new CustomEvent("message", {
          detail: { from: "Manz", message: "Hello!" },
          bubbles: true,
          composed: true
        });
        this.dispatchEvent(MessageEvent);
      }
    }
  
    connectedCallback() {
      this.shadowRoot.innerHTML = `<button>Send message!</button>`;
      this.shadowRoot.querySelector("button").addEventListener("click", this);
    }
  });
  
  /** SecondElement component **/
  customElements.define("second-element", class extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({ mode: "open" });
    }
  
    handleEvent(event) {
      if (event.type === "message") {
        event.detail.from = "Robot";
        const data = event.detail;
        this.shadowRoot.innerHTML = `
          <div>
            From ${data.from}:
            <span style="color:red">${data.message}</span>
          </div>
        `;
      }
    }
  
    connectedCallback() {
      this.shadowRoot.innerHTML = `<div>No messages</button>`;
      document.addEventListener("message", this);
    }
  });
  </script>
  




</body>

</html>
