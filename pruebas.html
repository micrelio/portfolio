    .galeriaPruebas {

      /* Slider */
      .ctn-slider {
        margin-bottom: 100vh;
      }

      .ctn-slider .slider {
        backface-visibility: hidden;
        /* Se coloca para que no se dañe lo del attachment fixed en pantallas mas pequeñas */
        cursor: pointer;
        /* Se deja de primero el pointer para explorer y en los demas navegadores por cascada lo sobre-escribe */
        cursor: -webkit-grab;
        cursor: -moz-grab;
        left: 0;
        overflow: hidden;
        position: absolute;
        /* // top: 0; */
        width: 100%;
        z-index: 600;
      }

      .ctn-slider .slider:active {
        cursor: -webkit-grabbing;
        cursor: -moz-grabbing;
      }

      .ctn-slider .slider .slider-inner {
        display: table;
        left: 0;
        position: relative;
        /* // top: 0; */
        transition: 1s ease;
      }

      .ctn-slider .slider .section-slider {
        float: left;
      }

      .ctn-slider .slider .section-slider .img-slider:before {
        background-attachment: fixed;
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/malla-slider/capa.png");
        content: "";
        height: 100vh;
        left: 0;
        position: absolute;
        /* // top: 0; */
        width: 100%;
      }

      .ctn-slider .slider .section-slider .img-slider {
        align-items: center;
        background: #202020 center center / cover no-repeat fixed;
        background-color: #000;

        display: flex;
        filter: grayscale(20%);
        height: 100vh;
        justify-content: center;
        position: relative;
        width: 100%;
      }

      /* Imágenes slider inicio */
      .ctn-slider .slider .section-slider .slider-one {
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/slider-inicio/inicio-aplicaciones-web.jpg");
      }

      .ctn-slider .slider .section-slider .slider-two {
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/slider-inicio/inicio-escritorio.jpg");
      }

      .ctn-slider .slider .section-slider .slider-three {
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/slider-inicio/inicio-grupo-de-trabajo.jpg");
      }

      .ctn-slider .slider .section-slider .slider-four {
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/slider-inicio/inicio-ideas.jpg");
      }

      .ctn-slider .slider .section-slider .slider-five {
        background-image: url("https://grupoamsi.com/Test-Grupo-Amsi/Test-Grupo-Amsi/img/imgs-general/sliders/slider-inicio/inicio-servidores.jpg");
      }

      /* Titulos slider */
      .ctn-slider .slider .section-slider .title-slider {
        color: #ffffff;
        font: normal 4em "Dancing Script", sans-serif;
        position: relative;
        text-align: center;
        text-shadow: 0.1rem 0.1rem 1rem #000000;
        top: 1.5rem;
        user-select: none;
      }

      /* Flechas del slider */
      .ctn-slider .slider-nav .arrows {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.3);
        color: #ffffff;
        cursor: pointer;
        display: none;
        padding: 1em;
        position: absolute;
        text-shadow: 0.1rem 0.1rem 0.5rem #000000;
        /* // top: 0; */
        margin-top: 50vh;
        transition: 0.3s ease all;
        z-index: 601;
        height: 5rem;
      }

      .i {
        width: 10rem;
      }

      /* Flechas izquierda del slider */
      .ctn-slider .slider-nav .prev {
        border-radius: 50% 0 0 50%;
        left: 1rem;

      }

      /* Flechas derecha del slider */
      .ctn-slider .slider-nav .next {
        border-radius: 0 50% 50% 0;
        right: 1rem;
      }

      /* Efecto cuando le dan click a las flechas del slider */
      .ctn-slider .slider-nav .prev:active {
        transform: translateX(-0.5rem);
      }

      .ctn-slider .slider-nav .next:active {
        transform: translateX(0.5rem);
      }

      /* Flecha de ir a la siguiente sección */
      .ctn-slider .move-slider {
        animation: jump-arrow 2.5s infinite;
        /* // bottom: 2%; */
        color: rgba(255, 255, 255, 0.5);
        font-size: 2rem;
        /* // left: 0; */
        margin-top: 100vh;
        position: absolute;
        text-align: center;
        text-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.5);
        width: 100%;
        z-index: 600;
      }

      .ctn-slider .move-slider .arrow-down-slider {
        cursor: pointer;
      }

      /* Efecto hover flecha de ir a la siguiente sección */
      .ctn-slider .move-slider .arrow-down-slider:hover,
      .ctn-slider .move-slider .arrow-down-slider:focus,
      .ctn-slider .move-slider .arrow-down-slider:active {
        color: #ffffff;
      }

      /* Animación de las flechas que saltan para señalar a la siguiente sección */
      @keyframes jump-arrow {

        0%,
        20%,
        55%,
        80%,
        100% {
          transform: translate3d(0, 0, 0);
        }

        40% {
          transform: translate3d(0, -1.5rem, 0);
        }

        70% {
          transform: translate3d(0, -1rem, 0);
        }

        90% {
          transform: translate3d(0, -0.5rem, 0);
        }
      }

      .wallpaper {
        background: url("https://images.pexels.com/photos/745407/pexels-photo-745407.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") #202020 center center / cover no-repeat fixed;
        height: 100vh;
        width: 100%;
      }




      /* Responsive max-width and min-width */
      /* Responsive flechas y título del slider */
      @media only screen and (min-width: 761px) and (max-width: 960px) {

        /* Títulos del slider */
        .ctn-slider .slider .section-slider .title-slider {
          font-size: 3em;
        }
      }

      @media only screen and (min-width: 501px) and (max-width: 760px) {

        /* Títulos del slider */
        .ctn-slider .slider .section-slider .title-slider {
          font-size: 2em;
          top: 0;
        }

        /* Flechas slider */
        .ctn-slider .slider-nav .arrows {
          padding: 0.5em;
        }
      }

      @media screen and (max-width: 500px) {

        /* Títulos del slider */
        .ctn-slider .slider .section-slider .title-slider {
          font-size: 1.5em;
          top: 0;
        }

        /* Flechas slider */
        .ctn-slider .slider-nav .arrows {
          background-color: rgba(0, 0, 0, 0);
        }

        .ctn-slider .slider-nav .prev {
          left: 0.5rem;
        }

        .ctn-slider .slider-nav .next {
          right: 0.5rem;
        }
      }

      /* Efecto hover de las flechas del slider (desde mobiles grandes hasta pc) */
      @media screen and (min-width: 500px) {

        .ctn-slider .slider-nav .arrows:hover,
        .ctn-slider .slider-nav .arrows:focus {
          background-color: rgba(255, 255, 255, 0.5);
          color: rgba(0, 0, 0, 0.7);
          text-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.5);
        }
      }

      /* //---uno------------------------- */
      .uno {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;

        font-size: 5rem;
        /* // font-family: "Open Sans",  Impact; */
        /* // @import url(https://fonts.googleapis.com/css?family=Open+Sans); */
        /* // */
        color: #fff;
        /* // letter-spacing: -7px; */
        font-weight: 700;
        text-transform: uppercase;
        /* //activar efectos */
        animation: blur 0.75s ease-out infinite;
        text-shadow: 0px 0px 5px #fff, 0px 0px 7px #fff;
      }

      .unoEfectos,
      .uno:hover {
        animation: blur 0.75s ease-out infinite;
      }

      @keyframes blur {
        from {
          text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 2.5rem #fff,
            0px 0px 2.5rem #fff, 0px 0px 2.5rem #fff, 0px 0px 2.5rem #fff,
            0px 0px 2.5rem #fff, 0px 0px 2.5rem #fff, 0px 0px 50px #fff,

            0px 10px 100px #7b96b8, 0px 10px 100px #7b96b8, 0px 10px 100px #7b96b8,
            0px 10px 100px #7b96b8, 0px -10px 100px #7b96b8, 0px -10px 100px #7b96b8;
        }
      }
